# .github/workflows/cicd.yaml
name: CI CD

on:
  # Listen Event Push Commit
  push:
    branches:
      # Listen when new commit created on main branch
      - main
      # Listen when new commit created on release/** branch
      - 'release/**'
      # Ignore listener when new commit created on release/**-beta branch
      - '!release/**-beta'
    tags:
      # Listen when new commit created on tag with pattern v
      - v*
      # Ignore listener when new commit created on tag with pattern v**-alpha
      - '!v**-alpha'
  # Listen When PR Created
  pull_request:
    branches:
      - feature/*
      - chore/*
      - fix/*
      - hotfix/*
  workflow_dispatch:
    inputs:
      job:
        description: 'Deploy to prod manually'
        required: true
        default: 'deploy-prod'

jobs:
  init:
    name: ğŸº Init App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node-version: ['14', '15', '16'] Use this for demo matrix error
        node-version: ['14', '16']

    steps:
      - name: â˜•ï¸ Copy repository
        uses: actions/checkout@v2

      - name: ğŸª Get Cache
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: ğŸŒµ Manage Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ¦š Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Package
        run: yarn install --frozen-lockfile

      - name: ğŸšª Audit Package
        run: yarn audit

      - name: ğŸ‘€ Lint Code
        run: yarn lint

      - name: ğŸŒ± Build Code
        run: yarn build
        env:
          APP_ENV: 'test'
          APP_NAME: 'Next Blog'

      # - name: ğŸ—‚ Upload App to Artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: build
      #     if-no-files-found: error
      #     path: build

  test:
    name: ğŸ§ª Test App
    runs-on: ubuntu-latest

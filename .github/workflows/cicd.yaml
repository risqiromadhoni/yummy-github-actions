      - name: ğŸ¦š Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Package
        run: yarn install --frozen-lockfile

      - name: ğŸ“ E2E Cypress
        uses: cypress-io/github-action@v2
        with:
          install: false
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
          browser: chrome
          record: false
          parallel: false
          headless: true
          spec: e2e/*
        env:
